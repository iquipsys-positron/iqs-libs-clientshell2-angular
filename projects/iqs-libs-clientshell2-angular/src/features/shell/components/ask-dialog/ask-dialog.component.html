<h1 mat-dialog-title class="pip-header">{{ data.title | translate }}</h1>
<div mat-dialog-content class="pip-content">
    <p *ngFor="let text of data.content">{{ text | translate }}</p>
</div>
<div mat-dialog-actions align="end">
    <ng-container *ngFor="let key of keys">
        <button mat-button *ngIf="key !== initFocusKey" (click)="onClose(key)" [color]="data.actions[key]?.color">
            {{ data.actions[key]?.text | translate }}
        </button>
        <button mat-button *ngIf="key === initFocusKey" (click)="onClose(key)" [color]="data.actions[key]?.color"
                cdkFocusInitial>
            {{ data.actions[key]?.text | translate }}
        </button>
    </ng-container>
</div>
