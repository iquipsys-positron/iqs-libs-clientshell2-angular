<div fxHide fxShow.lt-md>
  <div class="iqs-organization-picker" (click)="toggleOrganizationsView()" fxLayout="row" fxLayoutAlign=" center">
    <img src="https://via.placeholder.com/48" />
    <div fxFlex="grow">{{ currentOrganization?.name }}</div>
    <mat-icon [ngClass]="{'rotated': (organizationsOpened$ | async)}">arrow_drop_down</mat-icon>
  </div>
</div>
<pip-nav-menu *ngIf="!(organizationsMode$ | async)"></pip-nav-menu>
<div *ngIf="(organizationsMode$ | async) && organizations && organizations.length">
  <div fxFlex="grow">
    <mat-nav-list dense>
      <ng-container *ngFor="let organization of organizations">
        <mat-list-item (click)="changeOrganization(organization)" *ngIf="organization?.id !== currentOrganization?.id">
          <img matListAvatar src="https://via.placeholder.com/48" />
          <h3 matLine class="pip-link-title">{{ organization.name }}</h3>
        </mat-list-item>
      </ng-container>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListIcon>add_box</mat-icon>
        <h3 matLine class="pip-link-title">{{ 'SiDENAV.ORGANIZATION.CONNECT' | translate }}</h3>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>remove_circle</mat-icon>
        <h3 matLine class="pip-link-title">{{ 'SiDENAV.ORGANIZATION.DISCONNECT' | translate }}</h3>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
